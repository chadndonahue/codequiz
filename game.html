<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your end :)</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">  
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                    <h1 id="timer"></h1>
                </div>
            </div>
            <h1 id="question">This is the question being asked TEST TEST TEST</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Bunger</p>
            </div>
            <div id="question"></div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Bunger Bunger</p>
            </div>
            <div id="question"></div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Bunger Bunger Bunger</p>
            </div>
            <div id="question"></div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Bunger Bunger Bunger Bunger</p>
            </div>
        </div>
    </div>
<script src="./assets/js/javascript.js"></script>
</body>
</html>
